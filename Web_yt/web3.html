<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=""><!--Not using external right now-->>
    <style>
        /*class selector*/
        .redElement{
            color:red;
        }
        .bg{
            background-color: brown;
        }
        #firstpg
        {
            color:blue;
        }
        /*Grouping selector*/
        footer,span{
            background-color: cyan;
        }
        /*Element selector*/
        p{
            border: 2px solid red;
        }
        
    </style>
    </head>
    <body>
        <h3> <center> Css selector</center></h3>
        <p id="firstpg">A simple explanation of css selectors.</p>
         <p id="secondPg" class="redElement">This is another simple paragraph for illustrating css</p>
         <div>
             <p class="bg">
                 This is another paragraph within the div tag to demonstrate selectors
             </p>
         </div>
         <span>This is span</span>
         <footer>This is footer</footer>
    </body>
</html>
