<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media Queries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="" rel="stylesheet">
    <style>
        .box{
            background-color: red;
            text-align: center;
            color: white;
            font-size: 52px;
            display: none;
        }
        @media(max-width: 300px){
            #box-1
            {
                display: block;
            }
        }
        @media(max-width: 500px) and (min-width: 300px){
            #box-2
            {
                display: block;
            }
        }
    </style>
    </head>
    <body>
    <div class="box" id="box-1">I am an iphone.</div>
    <div class="box" id="box-2">I am a tablet.</div>
    <div class="box" id="box-3">I am an computer.</div>
    <div class="box" id="box-4">I am a widescreen computer.</div>
    </body>
</html>
